<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      text-align: center;
      padding: 40px 0;
      background-image: url('v722-aum-31b.jpg'); 
      background-size: cover;
      background-position: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: black;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    footer .social-icons {
      margin: 20px 0;
    }

    footer .social-icons img {
      width: 40px; 
      margin: 0 10px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
      color: black;
    }

    footer a {
      text-decoration: none;
    }
	.gallery-title {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      text-decoration: underline;
    }

    .gallery-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery-section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
